buildConfiguration:
  buildCommand: npm run build
  installDependenciesStep:
    command: npm install
    requiredFiles:
      - package.json
      - package-lock.json
      - .npmrc
livePreviewConfiguration:
  setupCommand: npm run dev -- --no-prod-url --local
responseHeaders:
  - pathPattern: .*en/location6.*
    headerKey: Content-Security-Policy
    headerValues:
      - font-src https://fonts.gstatic.com/
  - pathPattern: .*en/location4.*
    headerKey: Content-Security-Policy
    headerValues:
      - style-src 'self'; font-src 'self' https://fonts.gstatic.com/